<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/global-styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-head">
          <picture>
            <source
              class="card-img"
              media="(max-width: 768px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <source
              class="card-img"
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              class="card-img"
              src="./images/image-product-mobile.jpg"
              alt="
          Image of GABRIELLE CHANEL perfume from Paris"
            />
          </picture>
        </div>
        <div class="card-body">
          <p class="card-title">perfume</p>
          <h1 class="card-subtitle">gabrielle essence eau de parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator from the House of CHANEL.
          </p>
          <div class="card-prices">
            <h5 class="card-new-price">$149.99</h5>
            <h6 class="card-old-price">$169.99</h6>
          </div>
          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="Cart Icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
